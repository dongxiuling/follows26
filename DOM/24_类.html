        // 类 具有相同属性和方法的对象的集合 属性构造函数中  方法写在原型下

        function Person(name,age){  //构造函数
            this.name = name;
            this.age = age;
        }
        Person.prototype.play = function(){
            console.log( this.name +"哈哈~ ");
        }
        // 实例化 具体对象 
        var person1 = new Person('zs',20);
        console.log(person1);


        var person2 = new Person('lisi',30);
        console.log(person2);

        person2.play();
        // prototype 原型  构造函数有一个prototype属性 
        // 属性指向原型对象  (原型对象下有一个constructor属性 指向构造函数） 
        // 声明在原型对象下的属性和方法可以被所有实例化对象所共享

        // __proto__  实例对象下的属性  指向的是构造函数下的原型对象
