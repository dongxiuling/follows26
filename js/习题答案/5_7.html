<!-- 7.	斐波纳契（Fibonacci）数列的第一项是1，第二项是1
    ，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，
    求斐波纳契数列第N项的值。
 -->
    <script>
        //函数的递归调用 
        function fib(n){
            if(n<=2){
                return 1;
            }
            return fib(n-1) + fib(n-2);
        }
        console.log(  fib(8)  );

        

    
    
    
    </script>
    
</body>
